<div class="bg-white border border-gray-200 rounded-lg p-6">
  <h3 class="text-lg font-medium text-gray-900 mb-4">Upload New Document</h3>
  
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Title -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Document Title</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
        placeholder="Enter document title"
      />
      <div *ngIf="uploadForm.get('title')?.invalid && uploadForm.get('title')?.touched" class="mt-1 text-sm text-red-600">
        Title is required and must be at least 3 characters
      </div>
    </div>

    <!-- Subject -->
    <div>
      <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
      <input
        id="subject"
        type="text"
        formControlName="subject"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
        placeholder="Enter subject"
      />
      <div *ngIf="uploadForm.get('subject')?.invalid && uploadForm.get('subject')?.touched" class="mt-1 text-sm text-red-600">
        Subject is required
      </div>
    </div>

    <!-- File Upload -->
    <div>
      <label for="document" class="block text-sm font-medium text-gray-700">Document File</label>
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-gray-400 transition-colors">
        <div class="space-y-1 text-center">
          <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.01" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <div class="flex text-sm text-gray-600">
            <label for="document" class="relative cursor-pointer bg-white rounded-md font-medium text-primary-600 hover:text-primary-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary-500">
              <span>Upload a file</span>
              <input
                id="document"
                type="file"
                accept=".pdf,.doc,.docx,.xls,.xlsx"
                (change)="onFileSelected($event)"
                class="sr-only"
              />
            </label>
            <p class="pl-1">or drag and drop</p>
          </div>
          <p class="text-xs text-gray-500">PDF, Word, Excel up to 1MB</p>
        </div>
      </div>
      
      <!-- Selected File Display -->
      <div *ngIf="selectedFile" class="mt-2 p-3 bg-gray-50 rounded-md">
        <div class="flex items-center">
          <svg class="h-5 w-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
          </svg>
          <span class="text-sm text-gray-700">{{ selectedFile.name }}</span>
          <span class="ml-2 text-xs text-gray-500">({{ formatFileSize(selectedFile.size) }})</span>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
      {{ errorMessage }}
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-3">
      <button
        type="button"
        (click)="cancel()"
        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="uploadForm.invalid || !selectedFile || isUploading"
        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isUploading">Upload Document</span>
        <span *ngIf="isUploading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Uploading...
        </span>
      </button>
    </div>
  </form>
</div>
